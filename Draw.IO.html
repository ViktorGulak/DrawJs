<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw.IO</title>
</head>
<body>
<div class="main-panel" id="mp">
    <div class="logo">
        <img src="Лого.png" style="width: 100%; height: 100%; z-index: 2;"/>
    </div>
    <div class="flex-wrapper">
        <div class="selector-elements">
            <h4 style="text-align: center; margin-top: 3px;">Режим рисования</h4>
            <div style="display: flex; flex-wrap: wrap; width: inherit">
                <input type="button" class="check-shapes line-radio-item active" title="Рисовать линиями" value="Линии" />
                <input type="button" class="check-shapes circle-radio-item" title="Рисовать окружностями" value="Круги" />
                <input type="button" class="check-shapes dot-radio-item" title="Рисовать прямыми" value="Прямые" />
                <input type="button" class="check-shapes eraser" value="Ластик" title="Ластик" id="color"/>
                <input type="button" class="check-shapes gradient" value="Градиент" title="Рисовать линию градиент" />
                <input type="button" class="check-shapes grid" value="Сеть" title="Нарисовать сетку" />
            </div>
        </div>
        <div class="general-settings">
            <h4 style="text-align: center; margin-top: 3px;">Общие настройки</h4>
            <div style="display: flex; flex-wrap: wrap; width: inherit;">
                <input type="color" title="Цвет фигуры" id="color" class="general-color-btn main-panel-btns"/>
                <input type="number" max="100" min="0" placeholder="Размер"  title="Размер фигуры" id="color" class="general-size-btn main-panel-btns"/>
                <input type="color" title="Заливка холста" id="color" class="fill main-panel-btns"/>
                <input type="button" title="Очистка холста" class="main-panel-btns clearing" value="Очистить"/>
            </div>
        </div>
    </div>
</div>
    <div class="active-btn">^</div>
<canvas id="cnv"></canvas>  
<script src="script.js"></script>    
</body>
</html>
